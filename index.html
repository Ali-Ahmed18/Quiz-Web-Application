<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="form-wraper">
        <!-- ///////////////NavBar////////////////////// -->
        <nav class="bg-primary-subtle py-1 px-4">
            <img width="150" src="./quiztime-1.gif" alt="">
        </nav>
        <!-- ///////////////User Details////////////////////// -->
        <div class="form-content"> 
            <form action="#" onsubmit="userDetail(this);return false">
                <h1 class="text-center" style="color: black;-webkit-text-stroke: 2px #4a87f1;-webkit-text-fill-color:  #fff;">Quiz Application</h1>
                <div class="input-wraper">
                    <input onfocus="inputFocus(this)" onblur="inputBlur(this)" id="name" class="form-control"
                        type="text">
                    <label class="input-label" for="name">First Name</label>
                </div>

                <div class="input-wraper">
                    <input onfocus="inputFocus(this)" onblur="inputBlur(this)" id="email" class="form-control"
                        type="email">
                    <label class="input-label" for="email">Email</label>
                </div>
                <button style="color: #666;" class="d-block mx-auto btn bg-primary-subtle mt-5 fw-bolder">Submit</button>
            </form>
             <!-- ///////////////Quiz Star Button//////////////////////  -->
            <div class="start-btn" >
                <button onclick="startQuiz()" class="btn bg-primary-subtle fw-bolder">Start Quiz?</button>
            </div>
            <!-- ///////////////Quiz box//////////////////////  -->
            <div class="quiz-box">
                <div class="quiz-box-header">
                    <div class="userDetail">
                        <h6 class="my-0">ALI AHMED</h6>
                        <small>aliahmedyk18@gmail.com</small>
                    </div>
                    <!-- <p id="timer"></p> -->
                </div>
                <div class="quiz-content">
                    <h4 id="questionElement">Q1: What is HTML?</h4>
                    <div class="options">
                       
                    </div>
                    <div class="contentfooter">
                        <p id="quizNumber">1/7</p>
                        <button onclick="callMcqs()" id="nextBtn" style="background-color: #4a87f1;color: #fff;display: none;" class="px-4">Next</button>
                    </div>
                    
                </div>
                
                <div class="flex-wrapper">
                    <div class="single-chart">
                        <svg viewBox="0 0 36 36" class="circular-chart orange">
                            <path class="circle-bg" d="M18 2.0845
                            a 15.9155 15.9155 0 0 1 0 31.831
                            a 15.9155 15.9155 0 0 1 0 -31.831" />
                            <path class="circle" stroke-dasharray="0, 100" d="M18 2.0845
                            a 15.9155 15.9155 0 0 1 0 31.831
                            a 15.9155 15.9155 0 0 1 0 -31.831" />
                            <text x="18" y="20.35" class="percentage">30%</text>
                        </svg>
                    </div>
                    <h2 id="message">Go To Home</h2>
                    <p style="cursor: pointer;" onclick="reset()">Play again</p>
                </div>
            </div>
        </div>
        
        
    </section>

   

</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
    integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
    integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
    crossorigin="anonymous"></script>
<script src="app.js"></script>

</html>
